<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">    
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Contact form
        </title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <div class="container">
            <span class="big-circle"></span>
            <img src="img/shape.png" class="square" alt="" />
            <div class="form">
              <div class="contact-info">
                <h3 class="title" id="title"></h3>
                <p class="text"></p>
      
                <div class="info">
                  <div class="information">
                    <img class="icon" alt="" />
                    <p id="direccion"></p>
                  </div>
                  <div class="information">
                    <img class="icon" alt="" />
                    <p id="email"></p>
                  </div>
                  <div class="information">
                    <img class="icon" alt="" />
                    <p id="telefono"></p>
                  </div>
                </div>
      
                <div class="social-media">
                  <p id="social"></p>
                  <div class="social-icons">
                    <a href="#">
                      <i class="fab"></i>
                    </a>
                    <a href="#">
                      <i class="fab"></i>
                    </a>
                    <a href="#">
                      <i class="fab"></i>
                    </a>
                    <a href="#">
                      <i class="fab"></i>
                    </a>
                  </div>
                </div>
              </div>
      
              <div class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>
      
                <form action="index.html" autocomplete="off">
                  <h3 class="title" id="contactanos"></h3>
                  <div class="input-container">
                    <input type="text" name="name" class="form_input" placeholder=" " />
                    <label class="form_label"></label>
                    <!-- <span>Usuario</span> -->
                  </div>
                  <div class="input-container">
                    <input type="email" name="email" class="form_input" placeholder=" "/>
                    <label for=""class="form_label"></label>
                    <!-- <span>Email</span> -->
                  </div>
                  <div class="input-container">
                    <input type="tel" name="phone" class="form_input" placeholder=" "/>
                    <label class="form_label"></label>
                    <!-- <span>Telefono</span> -->
                  </div>
                  <div class="input-container textarea">
                    <textarea name="message" class="form_input" placeholder=" "></textarea>
                    <label class="form_label"></label>
                    <!-- <span>Mensaje</span> -->
                  </div>
                  <input type="submit" value="Enviar" class="btn" />
                </form>
              </div>
            </div>
          </div>
    </body>
</html>
